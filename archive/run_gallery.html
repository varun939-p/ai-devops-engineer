<html>
<head>
<title>Run Gallery</title>
<style>
  body { background-color:#121212; color:#e0e0e0; font-family:sans-serif; margin:20px; }
  h1 { color:#00e676; }
  h2 { border-bottom:1px solid #333; padding-bottom:4px; }
  img { transition:transform 0.3s ease, box-shadow 0.3s ease; cursor:pointer; border-radius:6px; }
  img:hover { transform:scale(1.05); box-shadow:0 0 12px rgba(0,230,118,0.6); }
  .overlay {
    position:fixed; top:0; left:0; width:100%; height:100%;
    background:rgba(0,0,0,0.85); display:flex; align-items:center;
    justify-content:center; z-index:999; visibility:hidden; opacity:0;
    transition:opacity 0.3s ease;
  }
  .overlay img { max-width:90%; max-height:90%; border-radius:8px; }
  .overlay.visible { visibility:visible; opacity:1; }
  .close-btn {
    position:absolute; top:20px; right:30px; color:#fff; font-size:2em;
    cursor:pointer; font-weight:bold;
  }
</style>
</head>
<body>
<h1>Shutdown Sequence Gallery</h1>


<div class='overlay' id='overlay'>
  <span class='close-btn' onclick='hideOverlay()'>&times;</span>
  <img id='overlayImg' src=''>
</div>

<script>
  function showOverlay(src){
    document.getElementById('overlayImg').src = src;
    document.getElementById('overlay').classList.add('visible');
  }
  function hideOverlay(){
    document.getElementById('overlay').classList.remove('visible');
  }
  document.querySelectorAll('img').forEach(img=>{
    img.addEventListener('click',()=>showOverlay(img.src));
  });
</script>
</body>
</html>
